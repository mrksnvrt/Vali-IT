<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Registration Form Design</title>
    <link rel="stylesheet" href="bankFirstPageStyle.css">
</head>
<body>
<div class="login-page">
    <div class="form">
        <form class="register-form">
            <input type="text" placeholder="account number" id="account_number"/>
            <input type="text" placeholder="first name" id="first_name"/>
            <input type="text" placeholder="last name" id="last_name"/>
            <input type="number" placeholder="balance" id="balance"/>
            <button id="createAccountButton">Create</button>
            <p class="message">Already Registered? <a href="#">Login</a>
            </p>
        </form>
        <form class="login-form">
            <input type="text" placeholder="account number" id="logInaccount_number"/>
            <input type="password" placeholder="pin" id="password"/>
            <button id="logInAccountButton">login</button>
            <p class="message">Not registered?<a href="#">Register</a></p>
        </form>

    </div>


</div>

<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>

<script>
    $('.message a').click(function () {
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
    });
</script>

<script>
    let accountNumber = document.getElementById("account_number");
    let firstName = document.getElementById("first_name");
    let lastName = document.getElementById("last_name");

    let balance = document.getElementById("balance");
    let CreateButton = document.getElementById("createAccountButton");

    CreateButton.onclick = function () {
        let requestObject = {
            'accountNumber': accountNumber.value,
            'balance': balance.value,
            'firstName': firstName.value,
            'lastName': lastName.value
        }
        let url = "http://localhost:8080/bank/createAccount";
        let configuration = {
            method: 'POST',
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(requestObject)
        }
        fetch(url, configuration);
    }
</script>

</body>
</html>
